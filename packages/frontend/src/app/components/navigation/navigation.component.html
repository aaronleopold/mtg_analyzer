<div
  [ngClass]="
    route == ''
      ? 'pt-4 h-40vh sm:h-60vh items-start banner-bg relative w-full'
      : 'items-center h-16 shadow-sm bg-white dark:bg-dark-800 py-4'
  "
>
  <nav class="w-full flex">
    <div
      class="flex justify-between items-center max-w-sm sm:max-w-2xl md:max-w-4xl lg:max-w-5xl xl:max-w-7xl mx-auto flex-1 w-full"
    >
      <a href="/" [ngClass]="route === '' ? 'home-link' : 'base-link'">
        <h2 class="text-2xl font-extrabold leading-7 sm:text-3xl">
          MTG Analyzer
        </h2></a
      >

      <div
        class="flex items-center space-x-6 text-gray-600 dark:text-gray-50 font-medium"
      >
        <span>
          <svg
            class="w-5 h-5"
            [ngClass]="
              route === '/decks'
                ? 'active-link'
                : route === ''
                ? 'home-link'
                : 'base-link'
            "
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
        </span>
        <a
          href="/decks"
          [ngClass]="
            route === '/decks'
              ? 'active-link'
              : route === ''
              ? 'home-link'
              : 'base-link'
          "
        >
          Browse
        </a>
      </div>
    </div>
  </nav>

  <div
    [ngClass]="
      route === ''
        ? 'flex absolute items-center justify-center w-full h-full mt-12'
        : 'hidden'
    "
  >
    <app-banner></app-banner>
  </div>
</div>
